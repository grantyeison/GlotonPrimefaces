<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Visualizar Plato"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Home" outcome="/platoRestaurante/List" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Ver Plato" action="#" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/promociones/List" value="Gestionar Promociones">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/promocioneslPlatoRestaurante/List" value="PromocioneslPlatoRestaurante">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_platIngredientes}"/>
                    <h:outputText value="#{platoRestauranteController.selected.platIngredientes}" title="#{bundle.ViewPlatoRestauranteTitle_platIngredientes}"/>
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_platDescripcion}"/>
                    <h:outputText value="#{platoRestauranteController.selected.platDescripcion}" title="#{bundle.ViewPlatoRestauranteTitle_platDescripcion}"/>
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_platPrecio}"/>
                    <h:outputText value="#{platoRestauranteController.selected.platPrecio}" title="#{bundle.ViewPlatoRestauranteTitle_platPrecio}"/>
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_platEstado}"/>
                    <h:outputText value="#{platoRestauranteController.selected.platEstado}" title="#{bundle.ViewPlatoRestauranteTitle_platEstado}"/>
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_platId}"/>
                    <h:outputText value="#{platoRestauranteController.selected.platId}" title="#{bundle.ViewPlatoRestauranteTitle_platId}"/>
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_tblPlatoplaId}"/>
                    <h:outputText value="#{platoRestauranteController.selected.tblPlatoplaId}" title="#{bundle.ViewPlatoRestauranteTitle_tblPlatoplaId}"/>
                    <h:outputText value="#{bundle.ViewPlatoRestauranteLabel_tblRestauranteresid}"/>
                    <h:outputText value="#{platoRestauranteController.selected.tblRestauranteresid}" title="#{bundle.ViewPlatoRestauranteTitle_tblRestauranteresid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platoRestauranteController.destroyAndView}" value="#{bundle.ViewPlatoRestauranteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlatoRestauranteEditLink}"/>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
