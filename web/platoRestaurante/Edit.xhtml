<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Plato"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Home" outcome="/platoRestaurante/List" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Plato" action="#{platoRestauranteController.prepareCreate}" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/promociones/List" value="Gestionar Promociones">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/promocioneslPlatoRestaurante/List" value="PromocioneslPlatoRestaurante">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_platIngredientes}" for="platIngredientes" />
                    <h:inputText id="platIngredientes" value="#{platoRestauranteController.selected.platIngredientes}" title="#{bundle.EditPlatoRestauranteTitle_platIngredientes}" />
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_platDescripcion}" for="platDescripcion" />
                    <h:inputText id="platDescripcion" value="#{platoRestauranteController.selected.platDescripcion}" title="#{bundle.EditPlatoRestauranteTitle_platDescripcion}" />
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_platPrecio}" for="platPrecio" />
                    <h:inputText id="platPrecio" value="#{platoRestauranteController.selected.platPrecio}" title="#{bundle.EditPlatoRestauranteTitle_platPrecio}" />
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_platEstado}" for="platEstado" />
                    <h:inputText id="platEstado" value="#{platoRestauranteController.selected.platEstado}" title="#{bundle.EditPlatoRestauranteTitle_platEstado}" />
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_platId}" for="platId" />
                    <h:inputText id="platId" value="#{platoRestauranteController.selected.platId}" title="#{bundle.EditPlatoRestauranteTitle_platId}" required="true" requiredMessage="#{bundle.EditPlatoRestauranteRequiredMessage_platId}"/>
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_tblPlatoplaId}" for="tblPlatoplaId" />
                    <h:selectOneMenu id="tblPlatoplaId" value="#{platoRestauranteController.selected.tblPlatoplaId}" title="#{bundle.EditPlatoRestauranteTitle_tblPlatoplaId}" required="true" requiredMessage="#{bundle.EditPlatoRestauranteRequiredMessage_tblPlatoplaId}">
                        <f:selectItems value="#{platoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPlatoRestauranteLabel_tblRestauranteresid}" for="tblRestauranteresid" />
                    <h:selectOneMenu id="tblRestauranteresid" value="#{platoRestauranteController.selected.tblRestauranteresid}" title="#{bundle.EditPlatoRestauranteTitle_tblRestauranteresid}" required="true" requiredMessage="#{bundle.EditPlatoRestauranteRequiredMessage_tblRestauranteresid}">
                        <f:selectItems value="#{restauranteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{platoRestauranteController.update}" value="#{bundle.EditPlatoRestauranteSaveLink}"/>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
