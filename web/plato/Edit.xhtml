<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Plato"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Plato" action="#" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlatoLabel_plaNombre}" for="plaNombre" />
                    <h:inputText id="plaNombre" value="#{platoController.selected.plaNombre}" title="#{bundle.EditPlatoTitle_plaNombre}" />
                    <h:outputLabel value="#{bundle.EditPlatoLabel_plaImagen}" for="plaImagen" />
                    <h:inputText id="plaImagen" value="#{platoController.selected.plaImagen}" title="#{bundle.EditPlatoTitle_plaImagen}" />
                    <h:outputLabel value="#{bundle.EditPlatoLabel_plaEstado}" for="plaEstado" />
                    <h:inputText id="plaEstado" value="#{platoController.selected.plaEstado}" title="#{bundle.EditPlatoTitle_plaEstado}" />
                    <h:outputLabel value="#{bundle.EditPlatoLabel_plaId}" for="plaId" />
                    <h:inputText id="plaId" value="#{platoController.selected.plaId}" title="#{bundle.EditPlatoTitle_plaId}" required="true" requiredMessage="#{bundle.EditPlatoRequiredMessage_plaId}"/>
                    <h:outputLabel value="#{bundle.EditPlatoLabel_tblCategoriacatId}" for="tblCategoriacatId" />
                    <h:selectOneMenu id="tblCategoriacatId" value="#{platoController.selected.tblCategoriacatId}" title="#{bundle.EditPlatoTitle_tblCategoriacatId}" required="true" requiredMessage="#{bundle.EditPlatoRequiredMessage_tblCategoriacatId}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{platoController.update}" value="#{bundle.EditPlatoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlatoViewLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
