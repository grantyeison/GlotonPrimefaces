<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Gestionar Platos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Agregar Plato" action="#{platoController.prepareCreate}" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem action="#" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlatoEmpty}" rendered="#{platoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{platoController.items.rowCount > 0}">
                    <h:outputText value="#{platoController.pagination.pageFirstItem + 1}..#{platoController.pagination.pageLastItem + 1}/#{platoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{platoController.previous}" value="#{bundle.Previous} #{platoController.pagination.pageSize}" rendered="#{platoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{platoController.next}" value="#{bundle.Next} #{platoController.pagination.pageSize}" rendered="#{platoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{platoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoTitle_plaNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoTitle_plaImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoTitle_plaEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoTitle_plaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoTitle_tblCategoriacatId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tblCategoriacatId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{platoController.prepareView}" value="#{bundle.ListPlatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platoController.prepareEdit}" value="#{bundle.ListPlatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platoController.destroy}" value="#{bundle.ListPlatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
