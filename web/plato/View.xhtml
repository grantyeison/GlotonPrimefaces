<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Plato"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Ver Plato" action="#{platoController.prepareCreate}" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlatoLabel_plaNombre}"/>
                    <h:outputText value="#{platoController.selected.plaNombre}" title="#{bundle.ViewPlatoTitle_plaNombre}"/>
                    <h:outputText value="#{bundle.ViewPlatoLabel_plaImagen}"/>
                    <h:outputText value="#{platoController.selected.plaImagen}" title="#{bundle.ViewPlatoTitle_plaImagen}"/>
                    <h:outputText value="#{bundle.ViewPlatoLabel_plaEstado}"/>
                    <h:outputText value="#{platoController.selected.plaEstado}" title="#{bundle.ViewPlatoTitle_plaEstado}"/>
                    <h:outputText value="#{bundle.ViewPlatoLabel_plaId}"/>
                    <h:outputText value="#{platoController.selected.plaId}" title="#{bundle.ViewPlatoTitle_plaId}"/>
                    <h:outputText value="#{bundle.ViewPlatoLabel_tblCategoriacatId}"/>
                    <h:outputText value="#{platoController.selected.tblCategoriacatId}" title="#{bundle.ViewPlatoTitle_tblCategoriacatId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platoController.destroyAndView}" value="#{bundle.ViewPlatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlatoEditLink}"/>
               

            </h:form>
        </ui:define>
    </ui:composition>

</html>
