<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Gestionar Promociones"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem outcome="/platoRestaurante/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Agregar Promocion" action="#{promocionesController.prepareCreate}" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem action="#" value="Gestionar Promociones">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/promocioneslPlatoRestaurante/List" value="PromocioneslPlatoRestaurante">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPromocionesEmpty}" rendered="#{promocionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{promocionesController.items.rowCount > 0}">
                    <h:outputText value="#{promocionesController.pagination.pageFirstItem + 1}..#{promocionesController.pagination.pageLastItem + 1}/#{promocionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{promocionesController.previous}" value="#{bundle.Previous} #{promocionesController.pagination.pageSize}" rendered="#{promocionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{promocionesController.next}" value="#{bundle.Next} #{promocionesController.pagination.pageSize}" rendered="#{promocionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{promocionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionesTitle_promoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.promoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionesTitle_promoPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.promoPrecio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionesTitle_promoDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.promoDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionesTitle_promoFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.promoFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionesTitle_promoDuracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.promoDuracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{promocionesController.prepareView}" value="#{bundle.ListPromocionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{promocionesController.prepareEdit}" value="#{bundle.ListPromocionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{promocionesController.destroy}" value="#{bundle.ListPromocionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
