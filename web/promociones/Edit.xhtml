<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Promocion"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem outcome="/platoRestaurante/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Promocion" action="#" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/promociones/List" value="Gestionar Promociones">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/promocioneslPlatoRestaurante/List" value="PromocioneslPlatoRestaurante">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPromocionesLabel_promoId}" for="promoId" />
                    <h:inputText id="promoId" value="#{promocionesController.selected.promoId}" title="#{bundle.EditPromocionesTitle_promoId}" required="true" requiredMessage="#{bundle.EditPromocionesRequiredMessage_promoId}"/>
                    <h:outputLabel value="#{bundle.EditPromocionesLabel_promoPrecio}" for="promoPrecio" />
                    <h:inputText id="promoPrecio" value="#{promocionesController.selected.promoPrecio}" title="#{bundle.EditPromocionesTitle_promoPrecio}" />
                    <h:outputLabel value="#{bundle.EditPromocionesLabel_promoDescripcion}" for="promoDescripcion" />
                    <h:inputText id="promoDescripcion" value="#{promocionesController.selected.promoDescripcion}" title="#{bundle.EditPromocionesTitle_promoDescripcion}" />
                    <h:outputLabel value="#{bundle.EditPromocionesLabel_promoFecha}" for="promoFecha" />
                    <p:calendar id="popup" value="#{promocionesController.selected.promoFecha}" />
                    <h:outputLabel value="#{bundle.EditPromocionesLabel_promoDuracion}" for="promoDuracion" />
                    <h:inputText id="promoDuracion" value="#{promocionesController.selected.promoDuracion}" title="#{bundle.EditPromocionesTitle_promoDuracion}" />
                </h:panelGrid>
                <h:commandLink action="#{promocionesController.update}" value="#{bundle.EditPromocionesSaveLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
