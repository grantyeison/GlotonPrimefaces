<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gloton</title>
        <link rel="shortcut icon" href="resources/imagenes/favicon.ico"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>

        <h:outputStylesheet library="css" name="estilos.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </h:head>
    <h:body style="background-image: url('resources/imagenes/texturaFondo.png')">
        <p:panelGrid class="noBorder transparentBackground tblCentfull">
            <p:row>
                <p:column>
                    <img src="resources/imagenes/icono-dos.png" width="30%"></img>
                </p:column>
            </p:row>
        </p:panelGrid>
        <h:form id="formLogin">
            <div id="principalPadre" >
                <div id="principalHijo">
            <p:panelGrid class="ui-panelgrid noBorder transparentBackground">
                <p:row>
                    <p:column>
                        <h1 style="color:#6E4A00;">Iniciar sesión</h1>
                    </p:column>
                </p:row>
                    <p:row>
                        <p:column>
                            <p:inputText class="form-control" value="#{sessionController.nombreUsuario}" id="nombreusuario" placeholder="nombre de usuario" required="true" requiredMessage="el nombre de usuario no puede estar vacio" />
                        </p:column>
                        <p:column>
                            <p:message for="nombreusuario" display="icon"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:password class="form-control" value="#{sessionController.contrasena}" id="password" placeholder="contraseña" required="true" requiredMessage="la contraseña no puede estar vacía" /> 
                        </p:column>
                        <p:column>
                            <p:message for="password" display="icon"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column class="alCen">
                            <h:commandButton class="btn btn-glotonDark" action="#{sessionController.login()}" value="Iniciar sesión" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </div>
            </div>
            </h:form>
    </h:body>
</html>
