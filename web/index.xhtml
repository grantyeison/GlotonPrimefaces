<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Glot-On</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>

        <h:outputStylesheet library="css" name="estilos.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

        <p:panelGrid class="ui-panelgrid">
            <p:row>
                
                <p:column  style="width: 100%"> </p:column>
                <p:column>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Iniciar Sesi√≥n</button>
                </p:column>
            </p:row>
        </p:panelGrid>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Iniciar Sesion</h4>
                    </div>
                    <div class="modal-body">
                        <h:form id="formLogin">
                            <p:messages closable="true" />
                            <p:panelGrid class="ui-panelgrid">
                                <p:row>
                                    <p:column>
                                        <p:inputText class="form-control" value="#{sessionController.nombreUsuario}" id="nombreusuario" placeholder="user name" required="true" requiredMessage="nombre de usuario no puede ser vacio" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="nombreusuario" display="icon"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:password class="form-control" value="#{sessionController.contrasena}" id="password" placeholder="password" required="true" requiredMessage="password no puede ser vacio" /> 

                                    </p:column>
                                    <p:column>
                                        <p:message for="password" display="icon"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:commandButton class="btn btn-primary" action="#{sessionController.login()}" value="Iniciar session" />

                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </h:body>


















</html>
