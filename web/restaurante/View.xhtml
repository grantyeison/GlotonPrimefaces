<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Restaurante"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Ver Restaurante" action="#" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resNit}"/>
                    <h:outputText value="#{restauranteController.selected.resNit}" title="#{bundle.ViewRestauranteTitle_resNit}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resNombre}"/>
                    <h:outputText value="#{restauranteController.selected.resNombre}" title="#{bundle.ViewRestauranteTitle_resNombre}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resDireccion}"/>
                    <h:outputText value="#{restauranteController.selected.resDireccion}" title="#{bundle.ViewRestauranteTitle_resDireccion}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resTelefono}"/>
                    <h:outputText value="#{restauranteController.selected.resTelefono}" title="#{bundle.ViewRestauranteTitle_resTelefono}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resLogo}"/>
                    <h:outputText value="#{restauranteController.selected.resLogo}" title="#{bundle.ViewRestauranteTitle_resLogo}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resEstado}"/>
                    <h:outputText value="#{restauranteController.selected.resEstado}" title="#{bundle.ViewRestauranteTitle_resEstado}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resLatitud}"/>
                    <h:outputText value="#{restauranteController.selected.resLatitud}" title="#{bundle.ViewRestauranteTitle_resLatitud}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_tesLongitud}"/>
                    <h:outputText value="#{restauranteController.selected.tesLongitud}" title="#{bundle.ViewRestauranteTitle_tesLongitud}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_resId}"/>
                    <h:outputText value="#{restauranteController.selected.resId}" title="#{bundle.ViewRestauranteTitle_resId}"/>
                    <h:outputText value="#{bundle.ViewRestauranteLabel_tblUsuariodueid}"/>
                    <h:outputText value="#{restauranteController.selected.tblUsuariodueid}" title="#{bundle.ViewRestauranteTitle_tblUsuariodueid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{restauranteController.destroyAndView}" value="#{bundle.ViewRestauranteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRestauranteEditLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
