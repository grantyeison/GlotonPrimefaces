<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Gestionar Restaurantes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Agregar Restaurante" action="#{restauranteController.prepareCreate}" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem action="#" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRestauranteEmpty}" rendered="#{restauranteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{restauranteController.items.rowCount > 0}">
                    <h:outputText value="#{restauranteController.pagination.pageFirstItem + 1}..#{restauranteController.pagination.pageLastItem + 1}/#{restauranteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{restauranteController.previous}" value="#{bundle.Previous} #{restauranteController.pagination.pageSize}" rendered="#{restauranteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{restauranteController.next}" value="#{bundle.Next} #{restauranteController.pagination.pageSize}" rendered="#{restauranteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{restauranteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resNit}"/>
                            </f:facet>
                            <h:outputText value="#{item.resNit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.resNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.resDireccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.resTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resLogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.resLogo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.resEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resLatitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.resLatitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_tesLongitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.tesLongitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_resId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRestauranteTitle_tblUsuariodueid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tblUsuariodueid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{restauranteController.prepareView}" value="#{bundle.ListRestauranteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{restauranteController.prepareEdit}" value="#{bundle.ListRestauranteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{restauranteController.destroy}" value="#{bundle.ListRestauranteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
