<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Categoria"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="1">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Categoria" action="#" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_catNombre}" for="catNombre" />
                    <h:inputText id="catNombre" value="#{categoriaController.selected.catNombre}" title="#{bundle.EditCategoriaTitle_catNombre}" />
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_catImagen}" for="catImagen" />
                    <h:inputText id="catImagen" value="#{categoriaController.selected.catImagen}" title="#{bundle.EditCategoriaTitle_catImagen}" />
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_catEstado}" for="catEstado" />
                    <h:inputText id="catEstado" value="#{categoriaController.selected.catEstado}" title="#{bundle.EditCategoriaTitle_catEstado}" />
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_catId}" for="catId" />
                    <h:inputText id="catId" value="#{categoriaController.selected.catId}" title="#{bundle.EditCategoriaTitle_catId}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_catId}"/>
                </h:panelGrid>
                <h:commandLink action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
