<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantillaMaestra.xhtml">
        
        <ui:define name="top">
            <ul class="nav nav-pills">
                <li><a href="#" class="btn btn-info btn-lg">Nuevo Restaurante</a></li>
                <li><a href="../categoria/List.xhtml" class="btn btn-default btn-lg">Gestion de Categorias</a></li>
                <li><a href="../plato/List.xhtml" class="btn btn-default btn-lg">Gestion de Platos</a></li>
                <li><a href="List.xhtml" class="btn btn-default btn-lg">Gestion de Restaurantes</a></li>
                <li><a href="../usuario/List.xhtml" class="btn btn-default btn-lg">Gestion de Usuarios</a></li>
            </ul>
        </ui:define>


        <ui:define name="right">
        </ui:define>
        <ui:define name="content">
            <br/><br/>       
            <h1 class="page-header">Restaurante</h1>
            <br/><br/> 
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nit" for="resNit" />
                    <h:inputText id="resNit" value="#{restauranteController.selected.resNit}" title="#{bundle.CreateRestauranteTitle_resNit}" />
                    <h:outputLabel value="Nombre" for="resNombre" />
                    <h:inputText id="resNombre" value="#{restauranteController.selected.resNombre}" title="#{bundle.CreateRestauranteTitle_resNombre}" />
                    <h:outputLabel value="Dirección" for="resDireccion" />
                    <h:inputText id="resDireccion" value="#{restauranteController.selected.resDireccion}" title="#{bundle.CreateRestauranteTitle_resDireccion}" />
                    <h:outputLabel value="Teléfono" for="resTelefono" />
                    <h:inputText id="resTelefono" value="#{restauranteController.selected.resTelefono}" title="#{bundle.CreateRestauranteTitle_resTelefono}" />
                    <h:outputLabel value="Logo" for="resLogo" />
                    <h:inputText id="resLogo" value="#{restauranteController.selected.resLogo}" title="#{bundle.CreateRestauranteTitle_resLogo}" />
                    <h:outputLabel value="Estado" for="resEstado" />
                    <h:inputText id="resEstado" value="#{restauranteController.selected.resEstado}" title="#{bundle.CreateRestauranteTitle_resEstado}" />
                    <h:outputLabel value="Latitud" for="resLatitud" />
                    <h:inputText id="resLatitud" value="#{restauranteController.selected.resLatitud}" title="#{bundle.CreateRestauranteTitle_resLatitud}" />
                    <h:outputLabel value="Longitud" for="tesLongitud" />
                    <h:inputText id="tesLongitud" value="#{restauranteController.selected.tesLongitud}" title="#{bundle.CreateRestauranteTitle_tesLongitud}" />
                    <h:outputLabel value="Dueño" for="tblUsuarioDueId" />
                    <h:selectOneMenu id="tblUsuarioDueId" value="#{restauranteController.selected.tblUsuarioDueId}" title="#{bundle.CreateRestauranteTitle_tblUsuarioDueId}" >
                        <f:selectItems  value="#{usuarioController.listUsuarios}" var="usuario" itemLabel="#{usuario.dueUsuario}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br />
                <h:commandButton class="btn btn-primary" action="#{restauranteController.create}" value="Guardar" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
