<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantillaMaestra.xhtml">
          
            <ui:define name="top">    
                <ul class="nav nav-pills">
                    <li><a href="#" class="btn btn-info btn-lg">Editar Plato</a></li>
                    <li><a href="../categoria/List.xhtml" class="btn btn-default btn-lg">Gestion de Categorias</a></li>
                    <li><a href="List.xhtml" class="btn btn-default btn-lg">Gestion de Platos</a></li>
                    <li><a href="../restaurante/List.xhtml" class="btn btn-default btn-lg">Gestion de Restaurantes</a></li>
                    <li><a href="../usuario/List.xhtml" class="btn btn-default btn-lg">Gestion de Usuarios</a></li>
                </ul>
            </ui:define>
                
            <ui:define name="content">
                <br/><br/>
                <h1 class="page-header">Platos</h1>
                <br/><br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditPlatoLabel_plaNombre}" for="plaNombre" />
                        <h:inputText id="plaNombre" value="#{platoController.selected.plaNombre}" title="#{bundle.EditPlatoTitle_plaNombre}" />
                        <h:outputLabel value="#{bundle.EditPlatoLabel_plaImagen}" for="plaImagen" />
                        <h:inputText id="plaImagen" value="#{platoController.selected.plaImagen}" title="#{bundle.EditPlatoTitle_plaImagen}" />
                        <h:outputLabel value="#{bundle.EditPlatoLabel_plaEstado}" for="plaEstado" />
                        <h:inputText id="plaEstado" value="#{platoController.selected.plaEstado}" title="#{bundle.EditPlatoTitle_plaEstado}" />
                        <h:outputLabel value="#{bundle.EditPlatoLabel_plaId}" for="plaId" />
                        <h:inputText id="plaId" value="#{platoController.selected.plaId}" title="#{bundle.EditPlatoTitle_plaId}" required="true" requiredMessage="#{bundle.EditPlatoRequiredMessage_plaId}"/>
                        <h:outputLabel value="#{bundle.EditPlatoLabel_tblcategoriacatId}" for="tblcategoriacatId" />
                        <h:selectOneMenu id="tblcategoriacatId" value="#{platoController.selected.tblcategoriacatId}" title="#{bundle.EditPlatoTitle_tblcategoriacatId}" required="true" requiredMessage="#{bundle.EditPlatoRequiredMessage_tblcategoriacatId}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton class="btn btn-primary" action="#{platoController.update}" value="#{bundle.EditPlatoSaveLink}"/>

                </h:form>
            </ui:define>
    </ui:composition>

</html>
