<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantillaMaestra.xhtml">

        <ui:define name="top">    
            <h:form>      
                <p:panelGrid class="tblCentfull">
                    <p:row>
                        <p:column class="btn-glotonDark">
                            <a href="#" class="btn btn-glotonDark btn-lg">Editar Plato</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../categoria/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Categorias</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Platos</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../restaurante/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Restaurantes</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../usuario/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Usuarios</a>
                        </p:column>
                        <p:column class="btn-glotonLogout">
                            <h:commandButton class="btn btn-glotonLogout btn-lg" value="Logout" action="#{sessionController.logout()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
        </ui:define>

        <ui:define name="content">
            <p:panelGrid class="noBorder transparentBackground tblCentfull">
                <p:row>
                    <p:column colspan="3">
                        <h1 class="page-header alCen">Platos</h1>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                    </p:column>
                    <p:column>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        
                        
                        <h:form>
                            <h:outputLabel value="Imagen" for="catImagen" />
                                <!--<h:inputText class="form-control"  id="catImagen" value="#{categoriaController.selected.catImagen}" title="#{bundle.CreateCategoriaTitle_catImagen}" />-->
                                
                            <p:fileUpload  fileUploadListener="#{platoController.cargarFoto}" mode="advanced" dragDropSupport="false"
                                                           label="Cargar" auto="true"  
                                                           sizeLimit="1000000" invalidSizeMessage="Máximo 1 MegaByte" invalidFileMessage="Tipo de archivo no válido" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                           
                                                           />
                                <p:outputLabel value="#{platoController.foto.fileName}"/>
                        </h:form>
                        
                        
                        <h:form id="formEditPlato">    
                            <h:panelGrid columns="2" class="tblCentfull">
                                <h:outputLabel value="Nombre" for="plaNombre" />
                                <h:inputText  class="form-control" id="plaNombre" value="#{platoController.selected.plaNombre}" title="#{bundle.EditPlatoTitle_plaNombre}" />
                                <h:outputLabel value="Imagen" for="plaImagen" />
                                <h:inputText  class="form-control" id="plaImagen" value="#{platoController.selected.plaImagen}" title="#{bundle.EditPlatoTitle_plaImagen}" />
                                <h:outputLabel value="Estado" for="plaEstado" />

                                <h:selectOneMenu  class="form-control" id="plaEstado" value="#{platoController.selected.plaEstado}" title="#{bundle.CreatePlatoTitle_plaEstado}" >
                                    <f:selectItems  value="#{platoController.estado}"/>
                                </h:selectOneMenu>


                                <h:outputLabel value="Categoría" for="tblcategoriacatId" />
                                <h:selectOneMenu  class="form-control" id="tblcategoriacatId" value="#{platoController.selected.tblcategoriacatId}" title="#{bundle.CreatePlatoTitle_tblcategoriacatId}" >
                                    <f:selectItems  value="#{categoriaController.listCategorias}" var="categoria" itemLabel="#{categoria.catNombre}"/>
                                </h:selectOneMenu>

                            </h:panelGrid>
                            <p:panelGrid class="tblCentfull">
                                <p:row>
                                    <p:column class="alDer">
                                        <h:commandButton class="btn btn-glotonLight btn-lg" action="#{platoController.update}" value="#{bundle.EditPlatoSaveLink}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:column>
                    <p:column style="width: 20%">
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>

</html>
