<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantillaMaestra.xhtml">

        <ui:define name="top">
            <h:form>      
                <p:panelGrid class="tblCentfull">
                    <p:row>
                        <p:column>
                            <a href="#" class="btn btn-info btn-lg">Nuevo Usuario</a>
                        </p:column>
                        <p:column>
                            <a href="../categoria/List.xhtml" class="btn btn-default btn-lg">Gestion de Categorias</a>
                        </p:column>
                        <p:column>
                            <a href="../plato/List.xhtml" class="btn btn-default btn-lg">Gestion de Platos</a>
                        </p:column>
                        <p:column>
                            <a href="../restaurante/List.xhtml" class="btn btn-default btn-lg">Gestion de Restaurantes</a>
                        </p:column>
                        <p:column>
                            <a href="List.xhtml" class="btn btn-default btn-lg">Gestion de Usuarios</a>
                        </p:column>
                        <p:column class="btn btn-success">
                            <h:commandButton class="btn btn-success btn-lg" value="Logout" action="#{sessionController.logout()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
        </ui:define>

        <ui:define name="content">
            <p:panelGrid class="tblCentfull">
                <p:row>
                    <p:column colspan="3">
                        <h1 class="page-header alCen">Usuarios</h1>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 500px">
                    </p:column>
                    <p:column>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <p:panelGrid  columns="2">
                                <h:outputLabel value="Nombre" for="dueNombre" />
                                <h:inputText  class="form-control" id="dueNombre" value="#{usuarioController.selected.dueNombre}" title="#{bundle.CreateUsuarioTitle_dueNombre}" />
                                <h:outputLabel value="Email" for="dueEmail" />
                                <h:inputText class="form-control"  id="dueEmail" value="#{usuarioController.selected.dueEmail}" title="#{bundle.CreateUsuarioTitle_dueEmail}" />
                                <h:outputLabel value="Usuario" for="dueUsuario" />
                                <h:inputText  class="form-control" id="dueUsuario" value="#{usuarioController.selected.dueUsuario}" title="#{bundle.CreateUsuarioTitle_dueUsuario}" />
                                <h:outputLabel value="ContraseÃ±a" for="duePass" />
                                <h:inputText  class="form-control" id="duePass" value="#{usuarioController.selected.duePass}" title="#{bundle.CreateUsuarioTitle_duePass}" />
                                <h:outputLabel value="Estado" for="dueEstado" />
                                <h:inputText  class="form-control" id="dueEstado" value="#{usuarioController.selected.dueEstado}" title="#{bundle.CreateUsuarioTitle_dueEstado}" />
                                <h:outputLabel value="Fecha de Registro" for="dueFechaRegistro" />
                                <p:calendar id="dueFechaRegistro" value="#{usuarioController.date1}"/>
                                <h:outputLabel value="Tipo de usuario" for="grupid"/>
                                <h:selectOneMenu class="form-control" id="grupid"  value="#{usuarioController.grupo}" title="#{bundle.CreateUsuarioGrupoTitle_usugrupGrupId}" >
                                    <f:selectItems  value="#{grupoController.listGrupos}" var="grupo" itemLabel="#{grupo.grupId}"/>
                                </h:selectOneMenu>

                            </p:panelGrid>
                            <br />
                            <h:commandButton class="btn btn-primary" action="#{usuarioController.create}" value="Guardar" />
 
                        </h:form>
                    </p:column>
                    <p:column style="width: 500px">
                    </p:column>
                </p:row>
            </p:panelGrid>

        </ui:define>
    </ui:composition>

</html>
