<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantillaMaestra.xhtml">

        <ui:define name="top">    
            <h:form>      
                <p:panelGrid class="tblCentfull">
                    <p:row>
                        <p:column class="btn-glotonDark">
                            <a href="#" class="btn btn-glotonDark btn-lg">Editar Usuario</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../categoria/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Categorias</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../plato/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Platos</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../restaurante/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Restaurantes</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../usuario/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Usuarios</a>
                        </p:column>
                        <p:column class="btn-glotonLogout">
                            <h:commandButton class="btn btn-glotonLogout btn-lg" value="Logout" action="#{sessionController.logout()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
        </ui:define>

        <ui:define name="content">
            <p:panelGrid class="tblCentfull">
                <p:row>
                    <p:column colspan="3">
                        <h1 class="page-header alCen">Usuarios</h1>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                    </p:column>
                    <p:column>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form id="formEditUsu">
                            <h:panelGrid columns="2"  class="tblCentfull">
                                <h:outputLabel value="Nombre" for="dueNombre" />
                                <h:inputText class="form-control" id="dueNombre" value="#{usuarioController.selected.dueNombre}" title="#{bundle.EditUsuarioTitle_dueNombre}" />
                                <h:outputLabel value="Correo" for="dueEmail" />
                                <h:inputText  class="form-control" id="dueEmail" value="#{usuarioController.selected.dueEmail}" title="#{bundle.EditUsuarioTitle_dueEmail}" />
                                <h:outputLabel value="Rol" for="dueRol" />
                                <h:selectOneMenu class="form-control" id="grupid"  value="#{usuarioController.grupo}" title="#{bundle.CreateUsuarioGrupoTitle_usugrupGrupId}" >
                                    <f:selectItems  value="#{grupoController.listGrupos}" var="grupo" itemLabel="#{grupo.grupId}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Usuario" for="dueUsuario" />
                                <h:inputText  class="form-control" id="dueUsuario" value="#{usuarioController.selected.dueUsuario}" title="#{bundle.EditUsuarioTitle_dueUsuario}" />
                                <h:outputLabel value="Password" for="duePass" />
                                <h:inputText  class="form-control" id="duePass" value="#{usuarioController.selected.duePass}" title="#{bundle.EditUsuarioTitle_duePass}" />
                                <h:outputLabel value="Estado" for="dueEstado" />
                                
                                <h:selectOneMenu  class="form-control" id="dueEstado" value="#{usuarioController.selected.dueEstado}" title="#{bundle.EditUsuarioTitle_dueEstado}" >
                                    <f:selectItems  value="#{usuarioController.estado}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="Fecha Ingreso" for="dueFechaRegistro" />
                                <p:calendar id="dueFechaRegistro" value="#{usuarioController.date1}" title="#{bundle.EditUsuarioTitle_dueFechaRegistro}" />
                                    
                            </h:panelGrid>
                            <p:panelGrid class="tblCentfull">
                                <p:row>
                                    <p:column class="alDer">
                                        <h:commandButton class="btn btn-glotonLight btn-lg" action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                        </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:column>
                    <p:column style="width: 20%">
                    </p:column>
                </p:row>
            </p:panelGrid>

        </ui:define>
    </ui:composition>

</html>
