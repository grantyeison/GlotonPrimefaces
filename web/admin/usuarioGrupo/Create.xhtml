<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioGrupoLabel_usugrupId}" for="usugrupId" />
                    <h:inputText id="usugrupId" value="#{usuarioGrupoController.selected.usugrupId}" title="#{bundle.CreateUsuarioGrupoTitle_usugrupId}" required="true" requiredMessage="#{bundle.CreateUsuarioGrupoRequiredMessage_usugrupId}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioGrupoLabel_usugrupDueUsuario}" for="usugrupDueUsuario" />
                    <h:inputText id="usugrupDueUsuario" value="#{usuarioGrupoController.selected.usugrupDueUsuario}" title="#{bundle.CreateUsuarioGrupoTitle_usugrupDueUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioGrupoRequiredMessage_usugrupDueUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioGrupoLabel_usugrupGrupId}" for="usugrupGrupId" />
                    <h:selectOneMenu id="usugrupGrupId" value="#{usuarioGrupoController.selected.usugrupGrupId}" title="#{bundle.CreateUsuarioGrupoTitle_usugrupGrupId}" required="true" requiredMessage="#{bundle.CreateUsuarioGrupoRequiredMessage_usugrupGrupId}">
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioGrupoLabel_usugrupDueId}" for="usugrupDueId" />
                    <h:selectOneMenu id="usugrupDueId" value="#{usuarioGrupoController.selected.usugrupDueId}" title="#{bundle.CreateUsuarioGrupoTitle_usugrupDueId}" required="true" requiredMessage="#{bundle.CreateUsuarioGrupoRequiredMessage_usugrupDueId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioGrupoController.create}" value="#{bundle.CreateUsuarioGrupoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioGrupoController.prepareList}" value="#{bundle.CreateUsuarioGrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioGrupoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
