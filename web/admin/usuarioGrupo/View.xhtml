<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioGrupoLabel_usugrupId}"/>
                    <h:outputText value="#{usuarioGrupoController.selected.usugrupId}" title="#{bundle.ViewUsuarioGrupoTitle_usugrupId}"/>
                    <h:outputText value="#{bundle.ViewUsuarioGrupoLabel_usugrupDueUsuario}"/>
                    <h:outputText value="#{usuarioGrupoController.selected.usugrupDueUsuario}" title="#{bundle.ViewUsuarioGrupoTitle_usugrupDueUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioGrupoLabel_usugrupGrupId}"/>
                    <h:outputText value="#{usuarioGrupoController.selected.usugrupGrupId}" title="#{bundle.ViewUsuarioGrupoTitle_usugrupGrupId}"/>
                    <h:outputText value="#{bundle.ViewUsuarioGrupoLabel_usugrupDueId}"/>
                    <h:outputText value="#{usuarioGrupoController.selected.usugrupDueId}" title="#{bundle.ViewUsuarioGrupoTitle_usugrupDueId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioGrupoController.destroyAndView}" value="#{bundle.ViewUsuarioGrupoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioGrupoEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioGrupoController.prepareCreate}" value="#{bundle.ViewUsuarioGrupoCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioGrupoController.prepareList}" value="#{bundle.ViewUsuarioGrupoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioGrupoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
