<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantillaMaestra.xhtml">

        <ui:define name="top">
            <h:form>      
                <p:panelGrid class="tblCentfull">
                    <p:row>
                        <p:column class="btn-glotonDark">
                            <a href="#" class="btn btn-glotonDark btn-lg">Editar Categoría</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Categorias</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../plato/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Platos</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../restaurante/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Restaurantes</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../usuario/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de Usuarios</a>
                        </p:column>
                        <p:column class="btn-glotonLogout" style="vertical-align:middle;">
                            <h:commandButton class="btn btn-glotonLogout btn-lg" value="Logout" action="#{sessionController.logout()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
        </ui:define>


        <ui:define name="right">
        </ui:define>
        <ui:define name="content">
            <p:panelGrid class="noBorder transparentBackground tblCentfull">
                <p:row>
                    <p:column colspan="3">
                        <h1 class="page-header alCen">Categorias</h1>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                    </p:column>
                    <p:column>

                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <p:outputLabel value="#{categoriaController.foto.fileName}"/>
                            
                            <h:graphicImage height="200" value="../../resources/imagenes/categoria/#{categoriaController.selected.catImagen}"/>
                            <h:panelGrid columns="2" style="width: 100%; text-align: center;">
                                <h:outputLabel class="tblCent" value="Imagen" for="fUpload" />
                                <p:fileUpload  class="anchoImagenLabel "  id="fUpload" fileUploadListener="#{categoriaController.cargarFoto}" mode="advanced" dragDropSupport="false"
                                                       label="Cargar" auto="true"  
                                                       sizeLimit="1000000" invalidSizeMessage="Máximo 1 MegaByte" invalidFileMessage="Tipo de archivo no válido" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"

                                                       />
                            </h:panelGrid>
                        </h:form> 
                        
                        
                        <h:form id="formEditCateg">
                            <h:panelGrid columns="2" class="tblCentfull">
                                <h:outputLabel value="Nombre" for="catNombre" />
                                <h:inputText  class="form-control" id="catNombre" value="#{categoriaController.selected.catNombre}" title="#{bundle.EditCategoriaTitle_catNombre}" />
                                <h:outputLabel value="Estado" for="catEstado" />
                                <h:selectOneMenu   class="form-control" id="catEstado" value="#{categoriaController.selected.catEstado}" title="#{bundle.EditCategoriaTitle_catEstado}">
                                    <f:selectItems  value="#{categoriaController.estado}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <p:panelGrid class="tblCentfull">
                                <p:row>
                                    <p:column class="alDer">
                                        <h:commandButton class="btn btn-glotonLight btn-lg" action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:column>
                    <p:column style="width: 20%">
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>

</html>
