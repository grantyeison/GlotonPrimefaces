<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueId}"/>
                    <h:outputText value="#{usuarioController.selected.dueId}" title="#{bundle.ViewUsuarioTitle_dueId}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueNombre}"/>
                    <h:outputText value="#{usuarioController.selected.dueNombre}" title="#{bundle.ViewUsuarioTitle_dueNombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueEmail}"/>
                    <h:outputText value="#{usuarioController.selected.dueEmail}" title="#{bundle.ViewUsuarioTitle_dueEmail}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueRol}"/>
                    <h:outputText value="#{usuarioController.selected.dueRol}" title="#{bundle.ViewUsuarioTitle_dueRol}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.dueUsuario}" title="#{bundle.ViewUsuarioTitle_dueUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_duePass}"/>
                    <h:outputText value="#{usuarioController.selected.duePass}" title="#{bundle.ViewUsuarioTitle_duePass}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueEstado}"/>
                    <h:outputText value="#{usuarioController.selected.dueEstado}" title="#{bundle.ViewUsuarioTitle_dueEstado}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueFechaRegistro}"/>
                    <h:outputText value="#{usuarioController.selected.dueFechaRegistro}" title="#{bundle.ViewUsuarioTitle_dueFechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
