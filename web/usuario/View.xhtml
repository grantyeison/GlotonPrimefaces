<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="4">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Agregar Usuario" action="#{usuarioController.prepareCreate}" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueId}"/>
                    <h:outputText value="#{usuarioController.selected.dueId}" title="#{bundle.ViewUsuarioTitle_dueId}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueNombre}"/>
                    <h:outputText value="#{usuarioController.selected.dueNombre}" title="#{bundle.ViewUsuarioTitle_dueNombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueEmail}"/>
                    <h:outputText value="#{usuarioController.selected.dueEmail}" title="#{bundle.ViewUsuarioTitle_dueEmail}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueRol}"/>
                    <h:outputText value="#{usuarioController.selected.dueRol}" title="#{bundle.ViewUsuarioTitle_dueRol}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.dueUsuario}" title="#{bundle.ViewUsuarioTitle_dueUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_duePass}"/>
                    <h:outputText value="#{usuarioController.selected.duePass}" title="#{bundle.ViewUsuarioTitle_duePass}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueEstado}"/>
                    <h:outputText value="#{usuarioController.selected.dueEstado}" title="#{bundle.ViewUsuarioTitle_dueEstado}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dueFechaRegistro}"/>
                    <h:outputText value="#{usuarioController.selected.dueFechaRegistro}" title="#{bundle.ViewUsuarioTitle_dueFechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
