<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_plaNombre}" for="plaNombre" />
                    <h:inputText id="plaNombre" value="#{platoController.selected.plaNombre}" title="#{bundle.CreatePlatoTitle_plaNombre}" />
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_plaImagen}" for="plaImagen" />
                    <h:inputText id="plaImagen" value="#{platoController.selected.plaImagen}" title="#{bundle.CreatePlatoTitle_plaImagen}" />
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_plaEstado}" for="plaEstado" />
                    <h:inputText id="plaEstado" value="#{platoController.selected.plaEstado}" title="#{bundle.CreatePlatoTitle_plaEstado}" />
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_plaId}" for="plaId" />
                    <h:inputText id="plaId" value="#{platoController.selected.plaId}" title="#{bundle.CreatePlatoTitle_plaId}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_plaId}"/>
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_tblcategoriacatId}" for="tblcategoriacatId" />
                    <h:selectOneMenu id="tblcategoriacatId" value="#{platoController.selected.tblcategoriacatId}" title="#{bundle.CreatePlatoTitle_tblcategoriacatId}" >
                        <f:selectItems  value="#{categoriaController.listCategorias}" var="categoria" itemLabel="#{categoria.catNombre}"/>
                    </h:selectOneMenu>
                    <!--
                    <h:selectOneMenu id="tblcategoriacatId" value="#{platoController.selected.tblcategoriacatId}" title="#{bundle.CreatePlatoTitle_tblcategoriacatId}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_tblcategoriacatId}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    -->
                    
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platoController.create}" value="#{bundle.CreatePlatoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{platoController.prepareList}" value="#{bundle.CreatePlatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
