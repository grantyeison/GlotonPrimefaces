<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantillaMaestra.xhtml">

        <ui:define name="top">

            <h:form>      
                <p:panelGrid class="tblCentfull">
                    <p:row>
                        <p:column>
                            <a href="Create.xhtml" class="btn btn-info btn-lg">Nuevo Platillo</a>
                        </p:column>
                        <p:column>
                            <a href="#" class="btn btn-default btn-lg">Gestion de la carta</a>
                        </p:column>
                        <p:column>
                            <a href="../restaurante/EditarRestLogeado.xhtml" class="btn btn-default btn-lg">Gestion del Restaurante</a>
                        </p:column>
                        <p:column>
                            <a href="../calificacion/List.xhtml" class="btn btn-default btn-lg">Reporte de Calificaciones</a>
                        </p:column>
                        <p:column class="btn btn-success">
                            <h:commandButton class="btn btn-success btn-lg" value="Logout" action="#{sessionController.logout()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
        </ui:define>

        <ui:define name="content">
            <p:panelGrid class="tblCentfull">
                <p:row>
                    <p:column colspan="3">
                        <h1 class="page-header alCen">Carta</h1>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100px">
                    </p:column>
                    <p:column>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlatoRestauranteEmpty}" rendered="#{platoRestauranteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{platoRestauranteController.items.rowCount > 0}">
                    <h:outputText value="#{platoRestauranteController.pagination.pageFirstItem + 1}..#{platoRestauranteController.pagination.pageLastItem + 1}/#{platoRestauranteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{platoRestauranteController.previous}" value="#{bundle.Previous} #{platoRestauranteController.pagination.pageSize}" rendered="#{platoRestauranteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{platoRestauranteController.next}" value="#{bundle.Next} #{platoRestauranteController.pagination.pageSize}" rendered="#{platoRestauranteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{platoRestauranteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_platIngredientes}"/>
                            </f:facet>
                            <h:outputText value="#{item.platIngredientes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_platDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.platDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_platPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.platPrecio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_platEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.platEstado}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_platId}"/>
                            </f:facet>
                            <h:outputText value="#{item.platId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_tblplatoplaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tblplatoplaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatoRestauranteTitle_tblRestauranteResId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tblRestauranteResId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{platoRestauranteController.prepareView}" value="#{bundle.ListPlatoRestauranteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platoRestauranteController.prepareEdit}" value="#{bundle.ListPlatoRestauranteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platoRestauranteController.destroy}" value="#{bundle.ListPlatoRestauranteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{platoRestauranteController.prepareCreate}" value="#{bundle.ListPlatoRestauranteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}"/>
            </h:form>
                    </p:column>
                    <p:column style="width: 100px">
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>

</html>
