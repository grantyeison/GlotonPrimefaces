<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Agregar Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <!-- menu bar -->
            
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem outcome="/categoria/List" value="Home" icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Agregar Usuario" action="#" icon="ui-icon-plusthick">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem outcome="/plato/List" value="Gestionar Platos">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem outcome="/restaurante/List" value="Gestionar Restaurantes">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem outcome="/usuario/List" value="Gestionar Usuarios">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem outcome="/index" value="#{bundle.ListPlatoRestauranteIndexLink}" icon="ui-icon-close">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <!-- fin menu bar-->  
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueId}" for="dueId" />
                    <h:inputText id="dueId" value="#{usuarioController.selected.dueId}" title="#{bundle.CreateUsuarioTitle_dueId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_dueId}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueNombre}" for="dueNombre" />
                    <h:inputText id="dueNombre" value="#{usuarioController.selected.dueNombre}" title="#{bundle.CreateUsuarioTitle_dueNombre}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueEmail}" for="dueEmail" />
                    <h:inputText id="dueEmail" value="#{usuarioController.selected.dueEmail}" title="#{bundle.CreateUsuarioTitle_dueEmail}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueRol}" for="dueRol" />
                    <h:inputText id="dueRol" value="#{usuarioController.selected.dueRol}" title="#{bundle.CreateUsuarioTitle_dueRol}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueUsuario}" for="dueUsuario" />
                    <h:inputText id="dueUsuario" value="#{usuarioController.selected.dueUsuario}" title="#{bundle.CreateUsuarioTitle_dueUsuario}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_duePass}" for="duePass" />
                    <h:inputText id="duePass" value="#{usuarioController.selected.duePass}" title="#{bundle.CreateUsuarioTitle_duePass}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueEstado}" for="dueEstado" />
                    <h:inputText id="dueEstado" value="#{usuarioController.selected.dueEstado}" title="#{bundle.CreateUsuarioTitle_dueEstado}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dueFechaRegistro}" for="dueFechaRegistro" />
                    
                    <p:calendar id="popup" value="#{usuarioController.selected.dueFechaRegistro}" />
                   
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
