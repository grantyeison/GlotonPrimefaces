<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCalificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_calId}" for="calId" />
                    <h:inputText id="calId" value="#{calificacionController.selected.calId}" title="#{bundle.CreateCalificacionTitle_calId}" required="true" requiredMessage="#{bundle.CreateCalificacionRequiredMessage_calId}"/>
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_calPuntuacion}" for="calPuntuacion" />
                    <h:inputText id="calPuntuacion" value="#{calificacionController.selected.calPuntuacion}" title="#{bundle.CreateCalificacionTitle_calPuntuacion}" />
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_calUsuario}" for="calUsuario" />
                    <h:inputText id="calUsuario" value="#{calificacionController.selected.calUsuario}" title="#{bundle.CreateCalificacionTitle_calUsuario}" />
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_tblplatorestauranteplatId}" for="tblplatorestauranteplatId" />
                    <h:selectOneMenu id="tblplatorestauranteplatId" value="#{calificacionController.selected.tblplatorestauranteplatId}" title="#{bundle.CreateCalificacionTitle_tblplatorestauranteplatId}" required="true" requiredMessage="#{bundle.CreateCalificacionRequiredMessage_tblplatorestauranteplatId}">
                        <f:selectItems value="#{platoRestauranteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calificacionController.create}" value="#{bundle.CreateCalificacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{calificacionController.prepareList}" value="#{bundle.CreateCalificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCalificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
