<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRestauranteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="myForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="NIT:" for="resNit" />
                    <h:inputText id="resNit" value="#{duenoRestauranteController.selected.resNit}" title="#{bundle.EditRestauranteTitle_resNit}" />
                    <h:outputLabel value="Nombre:" for="resNombre" />
                    <h:inputText id="resNombre" value="#{duenoRestauranteController.selected.resNombre}" title="#{bundle.EditRestauranteTitle_resNombre}" />
                    <h:outputLabel value="Dirección:" for="resDireccion" />
                    <h:inputText id="resDireccion" value="#{duenoRestauranteController.selected.resDireccion}" title="#{bundle.EditRestauranteTitle_resDireccion}" />
                    <h:outputLabel value="Teléfono:" for="resTelefono" />
                    <h:inputText id="resTelefono" value="#{duenoRestauranteController.selected.resTelefono}" title="#{bundle.EditRestauranteTitle_resTelefono}" />
                    <h:outputLabel value="Logo:" for="resLogo" />
                    <h:inputText id="resLogo" value="#{duenoRestauranteController.selected.resLogo}" title="#{bundle.EditRestauranteTitle_resLogo}" />
                    <h:outputLabel value="Estado:" for="resEstado" />
                    <h:inputText id="resEstado" value="#{duenoRestauranteController.selected.resEstado}" title="#{bundle.EditRestauranteTitle_resEstado}" />
                    <h:outputLabel value="Latitud:" for="resLatitud" />
                    <h:inputText id="resLatitud" value="#{duenoRestauranteController.selected.resLatitud}" title="#{bundle.EditRestauranteTitle_resLatitud}" />
                    <h:outputLabel value="Longitud:" for="tesLongitud" />
                    <h:inputText id="tesLongitud" value="#{duenoRestauranteController.selected.tesLongitud}" title="#{bundle.EditRestauranteTitle_tesLongitud}" />
                </h:panelGrid>
                <h:commandLink action="#{duenoRestauranteController.update}" value="Editar"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRestauranteViewLink}"/>
                <br />
                <h:commandLink action="#{duenoRestauranteController.prepareList}" value="#{bundle.EditRestauranteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRestauranteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
