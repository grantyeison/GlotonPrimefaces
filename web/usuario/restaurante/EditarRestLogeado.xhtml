<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantillaMaestra.xhtml">

        <ui:define name="top">

            <h:form>      
                <p:panelGrid class="tblCentfull">
                    <p:row>
                        <p:column class="btn-glotonLight">
                            <a href="../platoRestaurante/Create.xhtml" class="btn btn-glotonLight btn-lg">Nuevo Platillo</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../platoRestaurante/List.xhtml" class="btn btn-glotonLight btn-lg">Gestion de la carta</a>
                        </p:column>
                        <p:column class="btn-glotonDark">
                            <a href="#" class="btn btn-glotonDark btn-lg">Gestion del Restaurante</a>
                        </p:column>
                        <p:column class="btn-glotonLight">
                            <a href="../calificacion/List.xhtml" class="btn btn-glotonLight btn-lg">Reporte de Calificaciones</a>
                        </p:column>
                        <p:column class="btn-glotonLogout">
                            <h:commandButton class="btn btn-glotonLogout btn-lg" value="Logout" action="#{sessionController.logout()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>

        <ui:define name="content">
            <p:panelGrid class="noBorder transparentBackground tblCentfull">
                <p:row>
                    <p:column colspan="3">
                        <h1 class="page-header alCen">Gestionar Restaurante</h1>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                    </p:column>
                    <p:column>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form id="myForm">
                            <h:panelGrid columns="2" class="tblCentfull">
                                <h:outputLabel value="NIT:" for="resNit" />
                                <h:inputText  class="form-control" id="resNit" value="#{duenoRestauranteController.selected.resNit}" title="#{bundle.EditRestauranteTitle_resNit}" />
                                <h:outputLabel value="Nombre:" for="resNombre" />
                                <h:inputText  class="form-control" id="resNombre" value="#{duenoRestauranteController.selected.resNombre}" title="#{bundle.EditRestauranteTitle_resNombre}" />
                                <h:outputLabel value="Dirección:" for="resDireccion" />
                                <h:inputText  class="form-control" id="resDireccion" value="#{duenoRestauranteController.selected.resDireccion}" title="#{bundle.EditRestauranteTitle_resDireccion}" />
                                <h:outputLabel value="Teléfono:" for="resTelefono" />
                                <h:inputText  class="form-control" id="resTelefono" value="#{duenoRestauranteController.selected.resTelefono}" title="#{bundle.EditRestauranteTitle_resTelefono}" />
                                <h:outputLabel value="Logo:" for="resLogo" />
                                <h:inputText  class="form-control" id="resLogo" value="#{duenoRestauranteController.selected.resLogo}" title="#{bundle.EditRestauranteTitle_resLogo}" />
                                <h:outputLabel value="Latitud:" for="resLatitud" />
                                <h:inputText  class="form-control" id="resLatitud" value="#{duenoRestauranteController.selected.resLatitud}" title="#{bundle.EditRestauranteTitle_resLatitud}" />
                                <h:outputLabel value="Longitud:" for="tesLongitud" />
                                <h:inputText  class="form-control" id="tesLongitud" value="#{duenoRestauranteController.selected.tesLongitud}" title="#{bundle.EditRestauranteTitle_tesLongitud}" />
                            </h:panelGrid>
                            <p:panelGrid class="tblCentfull">
                                <p:row>
                                    <p:column class="alDer">
                                        <h:commandButton class="btn btn-glotonLight" action="#{duenoRestauranteController.update}" value="Editar"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:column>
                    <p:column style="width: 20%">
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>

</html>
